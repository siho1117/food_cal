name: food_llm
description: "AI-powered food tracking and nutrition analysis app"

# Prevent accidental publishing
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable: ^3.1.1
  
  # ✅ INTERNATIONALIZATION SUPPORT
  flutter_localizations:
    sdk: flutter
  
  # ✅ CORE FLUTTER DEPENDENCIES
  cupertino_icons: ^1.0.8
  
  # ✅ STATE MANAGEMENT
  provider: ^6.1.2

  # ✅ LOCAL STORAGE & PREFERENCES  
  shared_preferences: ^2.2.3
  path_provider: ^2.1.4

  # ✅ NETWORKING & HTTP
  http: ^1.2.2
  flutter_dotenv: ^5.1.0

  # ⚠️ CAMERA & IMAGE HANDLING - CONSERVATIVE VERSIONS
  camera: ^0.10.5+9
  image_picker: ^1.0.4
  flutter_image_compress: ^1.1.3
  image_gallery_saver: ^2.0.3
  screenshot: ^3.0.0

  # ⚠️ PERMISSIONS - STABLE VERSION
  permission_handler: ^11.2.0

  # ✅ UI & NAVIGATION
  curved_navigation_bar: ^1.0.6
  
  # ⚠️ SHARING - CONSERVATIVE VERSION
  share_plus: ^7.2.1

  # ✅ FONTS & UI COMPONENTS
  google_fonts: ^6.2.1
  percent_indicator: ^4.2.3
  fl_chart: ^0.69.0
  numberpicker: ^2.1.2

  # ✅ INTERNATIONALIZATION
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # ✅ ENABLE CODE GENERATION FOR i18n
  generate: true
  
  # ✅ ASSETS
  assets:
    - .env