name: food_llm
description: "AI-powered food tracking and nutrition analysis app"

# Prevent accidental publishing
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # ✅ CORE FLUTTER DEPENDENCIES
  cupertino_icons: ^1.0.8
  
  # ✅ STATE MANAGEMENT
  provider: ^6.1.2

  # ✅ LOCAL STORAGE & PREFERENCES  
  shared_preferences: ^2.2.3
  path_provider: ^2.1.4

  # ✅ NETWORKING & HTTP
  http: ^1.2.2
  flutter_dotenv: ^5.1.0

  # ⚠️ CAMERA & IMAGE HANDLING - CONSERVATIVE VERSIONS
  camera: ^0.10.5+9              # ✅ FIXED: Reverted to stable version
  image_picker: ^1.0.4           # ✅ FIXED: Reverted to stable version  
  flutter_image_compress: ^1.1.3 # ✅ FIXED: Reverted to stable version (iOS compatible)
  image_gallery_saver: ^2.0.3

  # ⚠️ PERMISSIONS - STABLE VERSION
  permission_handler: ^11.2.0    # ✅ FIXED: Reverted to stable version

  # ✅ UI & NAVIGATION
  curved_navigation_bar: ^1.0.6
  
  # ⚠️ SHARING - CONSERVATIVE VERSION
  share_plus: ^7.2.1             # ✅ FIXED: Reverted to stable version

  # ✅ FONTS & UI COMPONENTS
  google_fonts: ^6.2.1
  percent_indicator: ^4.2.3

  # ✅ DEPENDENCY INJECTION
  get_it: ^7.6.4                 # ✅ FIXED: Reverted to stable version

  # ✅ INTERNATIONALIZATION
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0          # ✅ FIXED: Stable linting version

# ❌ REMOVED: Dependency overrides that force untested versions
# The aggressive overrides were causing iOS compatibility issues

flutter:
  uses-material-design: true
  
  # ✅ ASSETS
  assets:
    - .env