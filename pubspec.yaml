name: food_llm
description: "OptiMate - AI-powered food tracking and nutrition analysis app"

# Prevent accidental publishing
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable: ^3.1.1
  
  # ✅ INTERNATIONALIZATION SUPPORT
  flutter_localizations:
    sdk: flutter
  
  # ✅ CORE FLUTTER DEPENDENCIES
  cupertino_icons: ^1.0.8
  
  # ✅ STATE MANAGEMENT
  provider: ^6.1.2

  # ✅ LOCAL STORAGE & PREFERENCES  
  shared_preferences: ^2.2.3
  path_provider: ^2.1.4

  # ✅ NETWORKING & HTTP
  http: ^1.2.2
  flutter_dotenv: ^5.1.0

  # ⚠️ CAMERA & IMAGE HANDLING - CONSERVATIVE VERSIONS
  camera: ^0.10.5+9
  image_picker: ^1.0.4
  flutter_image_compress: ^2.4.0
  image: ^4.0.17  # For proper image resizing
  image_gallery_saver: ^2.0.3
  screenshot: ^3.0.0

  # ⚠️ PERMISSIONS - STABLE VERSION
  permission_handler: ^11.2.0

  # ✅ UI & NAVIGATION
  curved_navigation_bar: ^1.0.6
  
  # ⚠️ SHARING - CONSERVATIVE VERSION
  share_plus: ^7.2.1

  # ✅ FONTS & UI COMPONENTS
  google_fonts: ^6.2.1
  percent_indicator: ^4.2.3
  fl_chart: ^0.69.0
  numberpicker: ^2.1.2
  animated_emoji: ^3.1.0

  # ✅ INTERNATIONALIZATION
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # ✅ ENABLE CODE GENERATION FOR i18n
  generate: true

  # ✅ ASSETS
  assets:
    - .env
    - assets/branding/
    - assets/icon/
    - assets/emojis/activities/
    - assets/emojis/food/
    - assets/emojis/icon/

# ✅ APP ICON CONFIGURATION
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo_icon.png"
  remove_alpha_ios: true
  # Adaptive icon for Android (optional - uses same image)
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/logo_icon.png"